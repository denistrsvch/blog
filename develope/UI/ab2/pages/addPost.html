<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/reset.css">
    <link rel="stylesheet" href="../CSS/pages/addPost.css">
    <title>Add post</title>

</head>
<body>

<div class="container">
    <div class="page-box">
        <div class="page-box__cancel">
            <img src="../images/cancel.svg">
        </div>
        <div class="page-box__text-add">
            Add your new post!
        </div>
        <div class="page-box__selection-area">
            <div class="page-box_selection-icon">
                <div class="page-box__icon-border">
                    <div class="page-box__icon-image">
                        <img src="../images/image.svg" alt="">
                    </div>
                </div>
                <div class="page-box__selection-text">
                    Click here to select photo
                </div>
            </div>
        </div>

        <div class="page-box__input-forms">
            <input type="text" placeholder="Title">
            <textarea name="description" id="" cols="30" rows="10" placeholder="Description"></textarea>
        </div>

        <div class="page-box__button">
            <button>Add</button>
        </div>
    </div>
</div>

</body>
</html>
