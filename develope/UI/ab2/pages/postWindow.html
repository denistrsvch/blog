<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/reset.css">
    <link rel="stylesheet" href="../CSS/pages/postWindow.css">
    <title>Post window</title>
</head>
<body>
<div class="container">
    <div class="body">
        <div class="body__photo-block">

        </div>
        <div class="body__information block">
            <div class="body__cancel">
                <img src="../images/cancel.svg" alt="">
            </div>
            <div class="block__username">
                <div class="block__username-avatar"></div>
                <div class="block__username-text">Username</div>
            </div>
            <div class="block__title">
                <input type="text" placeholder="Title">
                <img src="../images/postPen.svg" alt="">
            </div>
            <div class="block__description">
                <textarea name="description" id="" cols="30" rows="10" placeholder="Description"></textarea>
                <img src="../images/postPen.svg" alt="">
            </div>
            <div class="block__save">
                <div class="block__save-body">
                    <div class="block__save-text">Save</div>
                </div>
            </div>
            <div class="block__likes">
                <div class="block__likes-icon">
                    <img src="../images/postLike.svg" alt="">
                </div>
                <div class="block__likes-text">321 likes</div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
