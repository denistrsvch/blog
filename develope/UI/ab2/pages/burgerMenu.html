<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/reset.css">
    <link rel="stylesheet" href="../CSS/pages/burgerMenu.css">
    <title>Burger menu</title>
</head>
<body>

<div class="container">
    <div class="menu-box">
        <div class="menu-box__text">Options</div>
        <div class="menu-box__options option">
            <div class="option__box">
                <div class="option__box-photo">

                </div>
                <div class="option__box-text">Username</div>

            </div>
            <hr>
            <div class="option__box">
                <div class="option__box-icon">
                    <div class="option__add-body">
                        <div class="option__icon-add">
                            <img src="../images/plusss.svg" alt="">
                        </div>
                    </div>
                </div>
                <div class="option__box-text">Add post</div>
            </div>
            <hr>
            <div class="option__box">
                <div class="option__box-icon">
                    <img src="../images/burgerMenu/penc.svg" alt="">
                </div>
                <div class="option__box-text">Edit profile</div>
            </div>
            <hr>
            <div class="option__box">
                <div class="option__box-icon">
                    <img src="../images/burgerMenu/lock.svg" alt="">
                </div>
                <div class="option__box-text">Change password</div>
            </div>
            <hr>
            <div class="option__box">
                <div class="option__box-icon">
                    <img src="../images/burgerMenu/search.svg" alt="">
                </div>
                <div class="option__box-text">Search users</div>
            </div>
            <hr>
            <div class="option__box">
                <div class="option__box-icon">
                    <img src="../images/burgerMenu/logOut.svg" alt="">
                </div>
                <div class="option__box-text">Log out</div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
