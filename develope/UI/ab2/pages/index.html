<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Awesome blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/reset.css">
    <link rel="stylesheet" href="../CSS/blocks/header.css">
    <link rel="stylesheet" href="../CSS/pages/profilePage/profilePage.css">
    <link rel="stylesheet" href="../CSS/pages/profilePage/postsWall.css">
    <link rel="stylesheet" href="../CSS/blocks/post.css">

</head>
<body>
<div class="container">
    <header class="header">
        <div class="header__body">
            <div class="header__inner">
                <div class="header__add-button">
                    <button class="header__add-post-button"><img src="../images/add.svg" alt=""></button>
                </div>
                <div class="header__burger-button">
                    <button class="header__burger-menu-button"><img src="../images/burger.svg" alt="Burger menu">
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!--Profile area-->

    <div class="profile">
        <div class="profile__box">
            <div class="profile__info">
                <div class="profile__info-elements">
                    <div class="profile__elements-header">

                        <div class="profile__followers-stats">
                            <div class="followers-stats-count">100</div>
                            <div class="followers-stats-word">Followers</div>
                        </div>
                        <div class="profile__main-photo-body">
                            <img class="photo" src="../images/dede.jpg" alt="">
                        </div>
                        <div class="profile__follows-stats">
                            <div class="follow-stats-count">60</div>
                            <div class="follow-stats-word">Following</div>

                        </div>
                    </div>
                    <div class="profile__description">
                        <div class="profile__description-username">Username</div>
                        <div class="profile__description-fullName">Full Name</div>
                        <div class="profile__description-bio">Personal information</div>
                    </div>
                    <hr>
                </div>
            </div>


            <div class="profile__posts-wall">
                <div class="posts-wall__elements">
                    <div class="posts-wall post-template">
                        <div class="post-template__title">
                            <div class="post-template__title-body">
                                <div class="post-template__title-text">Post title</div>
                            </div>
                        </div>
                        <img class="photo" src="../images/dede.jpg" alt="">
                        <div class="post-template__description">
                            <div class="description__likes-area">
                                <div class="description__likes-icon">
                                    <img src="../images/postLike.svg" alt="">
                                </div>
                                <div class="description__likes">likes</div>
                            </div>
                            <div class="description__text-area">
                                <div class="description__description">Post description...</div>
                                <a class="description__more-button" href="#">...more</a>
                            </div>
                        </div>
                    </div>
                    <div class="posts-wall post-template">
                        <div class="post-template__title">
                            <div class="post-template__title-body">
                                <div class="post-template__title-text">Post title</div>
                            </div>
                        </div>
                        <img class="photo" src="../images/dede.jpg" alt="">
                        <div class="post-template__description">
                            <div class="description__likes-area">
                                <div class="description__likes-icon">
                                    <img src="../images/postLike.svg" alt="">
                                </div>
                                <div class="description__likes">likes</div>
                            </div>
                            <div class="description__text-area">
                                <div class="description__description">Post description...</div>
                                <a class="description__more-button" href="#">...more</a>
                            </div>
                        </div>
                    </div>
                    <div class="posts-wall post-template">
                        <div class="post-template__title">
                            <div class="post-template__title-body">
                                <div class="post-template__title-text">Post title</div>
                            </div>
                        </div>
                        <img class="photo" src="../images/dede.jpg" alt="">
                        <div class="post-template__description">
                            <div class="description__likes-area">
                                <div class="description__likes-icon">
                                    <img src="../images/postLike.svg" alt="">
                                </div>
                                <div class="description__likes">likes</div>
                            </div>
                            <div class="description__text-area">
                                <div class="description__description">Post description...</div>
                                <a class="description__more-button" href="#">...more</a>
                            </div>
                        </div>
                    </div>
                    <div class="posts-wall post-template">
                        <div class="post-template__title">

                                <div class="post-template__title-text">Post title</div>
                            </div>
                        </div>
                        <img class="photo" src="../images/dede.jpg" alt="">
                        <div class="post-template__description">
                            <div class="description__likes-area">

                                    <img src="../images/postLike.svg" alt="">
                                </div>
                                <div class="description__likes">likes</div>
                            </div>
                            <div class="description__text-area">
                                <div class="description__description">Post description...</div>
                                <a class="description__more-button" href="#">...more</a>
                            </div>
                        </div>
                    </div>

                        <div class="post-template__title">
                            <div class="post-template__title-body">
                                <div class="post-template__title-text">Post title</div>
                            </div>
                        </div>
                        <img class="photo" src="../images/dede.jpg" alt="">

            </div>

        </div>
    </div>
</div>

</html>
