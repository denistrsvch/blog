<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/registrationPage/registrationPage.css">
    <title>Registration page</title>
</head>
<body>

<div class="container">
    <div class="body">
        <div class="body__header">
            <div class="body__header-text">
                Sign up to see photos and videos from your friends.
            </div>
        </div>
        <div class="body__input-forms">
            <label>
                <input type="text" value="First name">
            </label>
            <label>
                <input type="text" value="Last name">
            </label>
            <label>
                <input type="email" value="Email">
            </label>
        </div>
        <div class="body_sign-up">
            <div class="sign-up__text">
                Sign up
            </div>
        </div>
        <div class="body__footer">
            <div class="body__footer-already">
                Already have an account?
            </div>
            <div class="body__footer-sign">
                Sign in
            </div>
        </div>
    </div>

</div>

</html>
