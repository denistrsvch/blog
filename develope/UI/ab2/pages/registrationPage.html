<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/reset.css">
    <link rel="stylesheet" href="../CSS/pages/registrationPage.css">
    <title>Registration page</title>
</head>
<body>

<div class="container">
    <div class="page-box">
        <div class="page-box__header">
            <div class="page-box__header-text">
                Sign up to see photos and videos from your friends.
            </div>
        </div>
        <div class="page-box__input-forms">
            <input type="text" placeholder="First name">
            <input type="text" placeholder="Last name">
            <input type="email" placeholder="Email">
        </div>
        <div class="page-box_sign-up-button">
           <button>Sign up</button>
        </div>
        <div class="page-box__footer">
            <div class="page-box__footer-already">
                Already have an account?
            </div>

            <a class="page-box__footer-link" href="loginPage.html">Sign in</a>
        </div>
    </div>

</div>

</body>
</html>
