<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/pages/addPost.css">
    <link rel="stylesheet" href="../CSS/reset.css">
    <link rel="stylesheet" href="">
    <title>Add post</title>

</head>
<body>

<div class="container">
    <div class="body">
        <div class="body__cancel">
            <img src="../images/cancel.svg">
        </div>
        <div class="body__add">
            Add your new post!
        </div>
        <div class="body__selection-area">
            <div class="body_icon">
                <div class="body__icon-border">
                    <div class="body__icon-image">
                        <img src="../images/image.svg" alt="">
                    </div>
                </div>
                <div class="body__selection-text">
                    Click here to select photo
                </div>
            </div>
        </div>

        <div class="body__input-border">
            <input type="text" placeholder="Title">
            <textarea name="description" id="" cols="30" rows="10" placeholder="Description"></textarea>
        </div>

        <div class="body_add">
            <div class="body__add-text">
                Add
            </div>
        </div>
    </div>
</div>

</body>
</html>
