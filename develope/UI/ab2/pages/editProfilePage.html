<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/pages/editProfilePage.css">
    <link rel="stylesheet" href="../CSS/blocks/header.css">
    <link rel="stylesheet" href="../CSS/reset.css">
    <title>Edit profile</title>
</head>
<body>
<div class="container">
    <header class="header">
        <div class="header__body">
            <div class="header__inner">
                <div class="header-add-post">
                    <div class="header__add-post-button">
                        <img src="../images/add.svg" alt="">
                    </div>
                </div>
                <div class="header__burger-menu">
                    <img src="../images/profilePage/Burger%20menu.svg" alt="Burger menu">
                </div>
            </div>
        </div>
    </header>

    <div class="container__body">
        <div class="body">
            <div class="body__logo">
                <div class="body__logo-edit-button">
                    <div class="body__logo-icon">
                        <img src="../images/pencil.svg" alt="">
                    </div>
                </div>
            </div>
            <div class="body__information-block">
                <div class="body__information-area">
                    <div class="body__information-text">
                        Full name
                    </div>
                    <input type="text">
                </div>
                <div class="body__information-area">
                    <div class="body__information-text">
                        Username
                    </div>
                    <input type="text">
                </div>
                <div class="body__information-area">
                    <div class="body__information-text">
                        Email
                    </div>
                    <input type="email">
                </div>
                <div class="body__information-area">
                    <div class="body__information-text">
                        Date of Birth
                    </div>
                    <input type="date">
                </div>
                <div class="body__information-area">
                    <div class="body__information-text">
                        Gender
                    </div>
                    <select name="gender" id="">
                        <option value="0">Male</option>
                        <option value="1">Male</option>
                        <option value="2">Female</option>
                        <option value="3">None</option>
                    </select>
                </div>
<!--            </div>-->

            <div class="body_change-password">
                <div class="body__change-text">Change password</div>
                <div class="body__information-area">
                    <div class="body__information-text">
                        Old password
                    </div>
                    <input type="password">
                </div>
                <div class="body__information-area">
                    <div class="body__information-text">
                        New password
                    </div>
                    <input type="password">
                </div>
                <div class="body__information-area">
                    <div class="body__information-text">
                        Confirm new password
                    </div>
                    <input type="password">
                </div>
            </div>
            <div class="body__footer">
                <div class="body__footer-text">
                    Save
                </div>
            </div>
        </div>
    </div>
</div>>
</body>
</html>
