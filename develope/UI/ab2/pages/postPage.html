<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/reset.css">
    <link rel="stylesheet" href="../CSS/pages/postPage.css">
    <title>Post window</title>
</head>
<body>
<div class="container">
    <div class="page-box">
        <div class="page-box__cancel">
            <img src="../images/cancel.svg" alt="">
        </div>
        <div class="page-box__elements">
            <div class="page-box__username-block">
                <div class="page-box__photo"></div>
                <div class="page-box__username">Username</div>
            </div>
            <div class="page-box__photo-block">

            </div>
            <div class="page-box__likes-container">
                <div class="page-box__likes">
                    <div class="page-box__likes-icon">
                        <img src="../images/postLike.svg" alt="">
                    </div>
                    <div class="page-box__likes-text">321 likes</div>
                </div>
            </div>
            <div class="page-box__input-forms">
                <div class="page-box__title">
                    <input type="text" placeholder="Title">
                    <div class="page-box__image">
                        <img src="../images/postPen.svg" alt="">
                    </div>
                </div>
                <div class="page-box__description">
                    <textarea name="description" id="" cols="30" rows="10" placeholder="Description"></textarea>
                    <div class="page-box__image">
                        <img src="../images/postPen.svg" alt="">
                    </div>
                </div>
            </div>
        </div>


            <div class="page-box__save">
               <button>Save</button>
            </div>

    </div>
</div>


</body>
</html>
