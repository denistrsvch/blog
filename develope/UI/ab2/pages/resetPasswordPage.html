<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/pages/resetPasswordPage.css">
    <link rel="stylesheet" href="../CSS/reset.css">
    <title>Reset password</title>
</head>
<body>
<div class="container">
    <div class="body">
        <div class="body__header">
            <div class="body__header-icon">
                <img src="../images/lock.svg" alt="">
            </div>
        </div>
        <div class="body__text-area">
            <div class="body__text-trouble">
                Trouble logging In?
            </div>
            <div class="body__text-enter">
                Enter your email and we'll send you a link to get back into your account.
            </div>
        </div>
        <div class="body__input-form">
            <input type="email" placeholder="Email">
        </div>
        <div class="body__text-or">
            OR
        </div>
        <div class="body__create">
            <div class="body__create-text">
                Create new account
            </div>
        </div>
        <div class="body__footer">
            <div class="body__footer-text">
                Back to login
            </div>
        </div>
    </div>
</div>

</body>
</html>
