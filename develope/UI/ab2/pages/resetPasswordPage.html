<!DOCTYPE html>
<html lang="en">

</head>
<body>
<div class="container">
    <div class="page-box">
        <div class="page-box__header">
            <div class="page-box__header-icon">
                <img src="../images/lock.svg" alt="">
            </div>
        </div>
        <div class="page-box__text">
            <div class="page-box__text-trouble">
                Trouble logging In?

        </div>
        <div class="page-box__button">
            <button>Create new account</button>
        </div>
