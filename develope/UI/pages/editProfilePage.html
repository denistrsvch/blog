<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/reset.css">
    <link rel="stylesheet" href="../CSS/pages/editProfilePage.css">
    <link rel="stylesheet" href="../CSS/blocks/header.css">
    <link rel="stylesheet" href="../CSS/pages/addPost.css">

    <title>Edit profile</title>
</head>
<body>
<div class="container">

    <header class="header">
        <div class="header__container">

            <div class="header__burger-menu menu">
                <div class="menu__icon">
                    <span></span>
                </div>
                <nav class="menu__body">
                    <ul class="menu__list">
                        <li><a href="index.html" class="menu__link">My profile</a></li>
                        <li><a href="postsPage.html" class="menu__link">News</a></li>
                        <li><a href="#modal" class="menu__link modal-link">Add post</a></li>
                        <li><a href="editProfilePage.html" class="menu__link">Edit profile</a></li>
                        <li><a href="editProfilePage.html" class="menu__link">Change password</a></li>
                        <li><a href=" " class="menu__link">Search users</a></li>
                        <li><a href=" " class="menu__link">Log out</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <div id="modal" class="modal__container">
            <div class="page-box">
                <a class="page-box__cancel" href="#">X</a>
                <div class="page-box__text-add">
                    Add your new post!
                </div>
                <div class="page-box__selection-area">
                    <div class="page-box_selection-icon">
                        <div class="page-box__icon-border">
                            <div class="page-box__icon-image">
                                <img src="../images/image.svg" alt="">
                            </div>
                        </div>
                        <div class="page-box__selection-text">
                            Click here to select photo
                        </div>
                    </div>
                </div>

                <div class="page-box__input-forms">
                    <input class="post-title" type="text" placeholder="Title">
                    <textarea class="post-desc" name="description" cols="30" rows="10" placeholder="Description"></textarea>
                </div>
                <div class="page-box__button">
                    <button class="add-button">Add</button>
                </div>
            </div>
        </div>
    </header>

    <div class="edit-page__block">
        <div class="edit-page__block-area">
            <div class="edit-page__block-logo">
                <div class="edit-page__block-logo-area">
                    <img class="photo" src="../images/dede.jpg" alt="">
                    <div class="edit-page__edit-button">
                        <button class="edit-page__button">
                            <img src="../images/pencil.svg" alt="">
                        </button>
                    </div>
                </div>
            </div>
            <div class="edit-page__body">
                <div class="edit-page__body-input">
                    <div class="body__input-name">
                        Full name
                    </div>
                    <input type="text">
                </div>
                <div class="edit-page__body-input">
                    <div class="body__input-name">
                        Username
                    </div>
                    <input type="text">
                </div>
                <div class="edit-page__body-input">
                    <div class="body__input-name">
                        Email
                    </div>
                    <input id="formEmail" type="email" >
                </div>
                <div class="edit-page__body-input">
                    <div class="body__input-name">
                        Date of Birth
                    </div>
                    <input class="body_date-of-birth" type="date">
                </div>
                <div class="edit-page__body-input">
                    <div class="body__input-name">
                        Gender
                    </div>
                    <select class="body__select-form" name="gender" id="">
                        <option value="0">Choose...</option>
                        <option value="1">Male</option>
                        <option value="2">Female</option>
                        <option value="3">None</option>
                    </select>
                </div>
                <div class="edit-page_change-password-block">
                    <div class="edit-page__change-text">Change password</div>
                    <div class="edit-page__body-input">
                        <div class="body__input-name">
                            Old password
                        </div>
                        <input type="password">
                    </div>
                    <div class="edit-page__body-input">
                        <div class="body__input-name">
                            New password
                        </div>
                        <input type="password">
                    </div>
                    <div class="edit-page__body-input">
                        <div class="body__input-name">
                            Confirm new password
                        </div>
                        <input class="confirm" type="password">
                    </div>
                </div>
            </div>
            <div class="edit-page__footer">
                <div class="edit-page__footer-button">
                    <button class="footer__save-button">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../JS/burgerMenu.js"></script>
<script src="../JS/addPost.js"></script>

</body>
</html>
